<body class="bg-light d-flex flex-column min-vh-100">
    <div id="header"></div>
    <main class="flex-grow-1">
        <div class="container mt-5">
            <h1 class="text-center mb-4">Carrito de Compras</h1>
            <hr>
            <h2 class="mt-5">Tu Carrito</h2>
            <section style="width: auto; height: auto; overflow-x: auto;">
            <table class="table table-hover mt-3"><!-- style="display:inline-block; width: 100%;"-->
                <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="items">
                        <!-- Ejemplo de fila del carrito -->
                      
                        <!-- Aquí se agregarán otros productos mediante JavaScript -->
                    </tbody>
                </table>
            </section>
            <div class="text-end font-weight-bold mb-3" style="color: deeppink;">
                Total: $<span id="total">0</span>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-danger" id="vaciar-carrito" style="color: azure;" onclick="clearCart()">Vaciar Carrito</button>
                <button class="btn btn-primary" id="terminar-compra" onclick="finalizarCompra()">Proceder al pago</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
        function loadComponent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error('Error loading component:', error));
        }

        loadComponent("header", "./components/header.html");
        loadComponent("footer", "./components/footer.html");
    </script>
