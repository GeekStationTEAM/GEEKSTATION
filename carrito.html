<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - GeekStation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"
        integrity="sha512-K6I4HO1D+E1SVzzBc7C8uV35HlXk5sZfztSzX3LTGtF2/B0IUy5yKZ9zT/8GrdyxEs5XHP1yI9fRQafZfiFZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./css/styles.css">
</head>


<body class="bg-light d-flex flex-column min-vh-100">
    <div id="header"></div>
    <main class="flex-grow-1">
        <div class="container mt-5">
            <h1 class="text-center mb-4">Carrito de Compras</h1>
            <hr>
            <h2 class="mt-5">Tu Carrito</h2>
            <section style="width: auto; height: auto; overflow-x: auto;">
            <table class="table table-hover mt-3"><!-- style="display:inline-block; width: 100%;"-->
                <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items">
                    <!-- Productos del carrito -->
                </tbody>
            </table>
            </section>
            <div class="text-end font-weight-bold mb-3" style="color: deeppink;">
                Total: $<span id="total">0</span>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-danger" id="vaciar-carrito" style="color: azure;">Vaciar Carrito</button>
                <a href="confirma_compra.html" class="btn btn-primary">Terminar Compra</a>
            </div>
        </div>

    </main>
    <!-- Lista de productos -->
    <section class="product-grid" id="product-grid" style="margin: 50px; width: auto; color:hotpink">
        <!-- Productos disponibles se renderizan aquí -->
    </section>


    <!-- Footer -->
    <div id="footer"></div>
    <script>
        function loadComponent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error('Error loading component:', error));
        }

        loadComponent("header", "./components/header.html");
        loadComponent("footer", "./components/footer.html");
    </script>
    <script src="./js/script.js"></script>
    <script src="./js/carrito.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
